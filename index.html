<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Advance JS</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Search Your Mobile and Brand we will show you some specifications</h1>
   

      <div class="col-12 d-flex justify-content-center align-items-center">
        <select
          onchange="fillNested()"
          class="me-2 p-2 bg-light w-25 shadow"
          id="mobileName"
        >
          <option hidden default>Select Phone</option>
        </select>
        <select disabled   
         class="me-2 p-2 w-25 bg-light shadow" id="modelName">
          <option hidden default>Select Model</option>
        </select>
      </div>
    
    </div>

    <div class="d-flex justify-content-center mt-4">
      <button onclick="searchFn()" class="btn btn-warning col-1 shadow">Search</button>
    </div>
    <div class="bg-warning p-4 mt-4 shadow" id="dataNew"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="new.js"></script>
  </body>
</html>
